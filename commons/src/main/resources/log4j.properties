log4j.rootLogger = DEBUG,CONSOLE, FILE

#log4j.logger.com.vin.trading_system.message=DEBUG,FILE

log4j.appender.CONSOLE = org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.threshold = DEBUG
log4j.appender.CONSOLE.layout = org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=[%p]\t[%d{yyyy-MM-dd hh:mm:ss:SSS}] [%c{1}:%L] %m%n



#log4j.appender.FILE = org.apache.log4j.DailyRollingFileAppender
#log4j.appender.FILE.DatePattern='_'yyyy-MM-dd-hh-mm-dd'.log'
log4j.appender.FILE = org.apache.log4j.RollingFileAppender
log4j.appender.FILE.threshold = DEBUG
log4j.appender.FILE.File=log/log.out
log4j.appender.FILE.MaxFileSize=100MB
log4j.appender.FILE.layout = org.apache.log4j.PatternLayout
log4j.appender.FILE.layout.ConversionPattern=[%p]\t[%d{yyyy-MM-dd hh:mm:ss:SSS}] [%c{1}:%L] %m%n